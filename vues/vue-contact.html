<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Jeu de Dé</title>
</head>

<body>
    <header>
        <!-- En-tête -->
        <div class="header">
            <div class="floating-container">
                <div class="floating-button">+</div>
                <div class="element-container">

                    <a href="../index.html">
                        <span class="float-element tooltip-left">
                            <i class="material-icons">home</i>
                        </span>
                    </a>
                    <a href="vue-plateau.html">
                        <span class="float-element">
                        <i class="material-icons">casino</i>
                    </span>
                    </a>
                    <span class="float-element">
                        <i class="material-icons">chat</i>
                    </span>
                </div>
            </div>
        </div>
    </header>


    <main>
        <!-- Contenu principal -->
        <section>
            <div class="contact">
                <div class="gauche_contact">
                    <!-- Partie gauche du formulaire -->
                    <video id="background-video" autoplay loop muted>
                        <source src="../src/video/fd_bienvenue.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="droite_contact">
                    <!-- Partie droite du formulaire -->
                    <h2>Nous Contacter</h2>
                    <form id="contactForm" onsubmit="validateForm(event)">

                        <div class="container_contact">
                            <p>Besoin d’aide ? Vous vous voulez nous aider à améliorer notre site ? N’hésitez pas à nous envoyer un message.</p>

                            <div class="name_card">
                                <label for="nom">Nom :</label>
                                <input type="text" id="nom" name="nom" required>

                                <label for="prenom">Prénom :</label>
                                <input type="text" id="prenom" name="prenom" required>
                            </div>

                            <div class="content_card">
                                <label for="email">Email :</label>
                                <input type="email" id="email" name="email" required>

                                <label for="sujet">Sujet :</label>
                                <input type="text" id="sujet" name="sujet" required>

                                <label for="message">Message :</label>
                                <textarea id="message" name="message" required></textarea>
                            </div>

                        </div>

                    </form>

                    <br>
                    <button type="submit">Envoyer</button>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <!-- Pied de page -->
        <p>© 2023 Stella. Tous droits réservés.</p>
    </footer>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
