<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Jeu de Dé</title>
</head>

<body>

    <header>
        <!--header-->

        <div class="header">
            <!---FAB (floating button)-->
            <div class="floating-container">
                <div class="floating-button">+</div>
                <div class="element-container">

                    <span class="float-element">
                    <i class="material-icons">email
              </i>
                  </span>
                    <span class="float-element">
                    <i class="material-icons">chat</i>
                  </span>
                </div>
            </div>
        </div>
    </header>
    <!---->
    <!--main-->

    <main>

        <div class="main_plateau">


            <section>
                <div class="section_plateau">
                    <div class="joueur_un active" id="player1">
                        <div id="confettiContainer"></div>
                        <div class="profil">
                            <span class="iconify" data-icon="iconamoon:profile-fill" id="icon_profil"></span>
                            <p>Joueur 1</p>
                        </div>
                        <div class="score_tempo">
                            <p>ROUND </p>
                            <span id="roundScore1">0</span>
                        </div>

                    </div>


                    <div class="score">
                        <div class="score_globale">
                            <h2>Score </h2>
                            <div class="scr-gbl_joueur">
                                <span id="globalScore1">0</span>
                                <span id="globalScore2">0</span>
                            </div>
                            <button id="newGameBtn" onclick="startNewGame()">New</button>
                            <audio id="newSound">
                                <source src="../src/son/son_new.mp3" type="audio/mp3">
                            </audio>

                            <img src="../src/img/dice/de1.png" alt="" srcset="" id="dice">
                        </div>
                    </div>

                    <div class="joueur_deux " id="player2">
                        <div id="confettiContainer"></div>
                        <div class="profil">
                            <span class="iconify" data-icon="iconamoon:profile-fill" id="icon_profil"></span>
                            <p>Joueur 2</p>
                        </div>
                        <div class="score_tempo">
                            <p>ROUND </p>
                            <span id="roundScore2">0</span>
                        </div>
                    </div>
                </div>



            </section>


            <section>
                <div class="btn_play">
                    <button type="submit" id="rollBtn">Roll <span class="iconify" data-icon="ion:dice" ></span> </button>
                    <button type="submit" id="holdBtn"> Hold <span class="iconify" data-icon="bi:save"></span> </button>


                </div>
            </section>


        </div>
    </main>


    <footer>
        <!-- Pied de page -->
        <p>© 2023 Stella. Tous droits réservés.</p>
    </footer>
    <audio id="winSound">
        <source src="../src/son/son_gagne.mp3" type="audio/mp3">
    </audio>
    <div id="confettiContainer"></div>


    <div class="script">

        <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.10.1/tsparticles.confetti.bundle.min.js"></script>
        <script src="../assets/js/script.js"></script>
    </div>
</body>

</html>
